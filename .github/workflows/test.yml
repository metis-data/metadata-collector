name: Test
on:
  workflow_dispatch:
    inputs:
      docker_image_tag:
        type: string
        description: what is the tag version to set as latest
      ingest_url:
        type: string
        description: default ingest.metisdata.io
jobs:
  deploy_docker:
    name: Build and Deploy Docker Image
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./client-agent/src
    permissions:
      id-token: write
      contents: write
    steps:
      - name: checkout source code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_FOR_COMMIT }}
      - name: create cloud formation
        if: ${{ github.ref != 'refs/heads/main'}}
        env:
          APP_ENV: ${{ (github.ref == 'refs/heads/develop' && 'staging') || (github.ref == 'refs/heads/main' && 'production') || 'development' }}
          INGEST_URL: ${{ (github.ref != 'refs/heads/main' && 'ingest-stg.metisdata.io')) || 'ingest.metisdata.io' }}
        run: |
          echo "APP_ENV: $APP_ENV"
          echo "INGEST_URL: INGEST_URL"
          
          cat ../../metadata-collector-cloudformation.yaml | sed -e 's/ingest.metisdata.io/ingest-stg.metisdata.io/g' -e 's/Value: production/Value: staging"g' -e "s+Image: public.ecr.aws/o2c0x5x8/metis-md-collector:latest+Image: public.ecr.aws/o2c0x5x8/metis-md-collector:$TAG+g" > ../../metadata-collector-cloudformation-stg.yaml 
          cp ../../metadata-collector-cloudformation*.yaml .

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: upload artifact
        if: ${{ github.ref != 'refs/heads/main' }}
        uses: actions/upload-artifact@v3
        with:
          name: cloudformation-${{ steps.extract_branch.outputs.branch }}.yaml
          path: metadata-collector-cloudformation*.yaml
          if-no-files-found: error

